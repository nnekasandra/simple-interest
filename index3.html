<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using logic Operators</title>
  </head>
  <body>
    <h2> A program that checks for certain conditions before performing any task </h2>
    <script type="text/javascript">
      /*A program that accepts input from users and prompt a message to the user depending on the data inputted"*/
      let height = parseInt (prompt('Enter height ')); //A variable that asks users to input their height and it takes in a number datatype
      let weight = parseInt(prompt('Enter weight')); // A variable that asks users to input their weight and it takes in a number datatype
      let volume = parseInt(prompt('Enter Volume')); //A variable that asks users to input their weight and it takes in a number datatype
      if (height >5 && volume != 6 || weight<=7) {
        //if statement checks if the height is greater than 5 and the volume is not equal to 6 or the weight is less than or equal to 7
        alert('Go Away') //alerts this program statement when the if condition is true
      }else {
        //else block runs when the condition of the if statement is false
        alert('You are Welcome') //alerts this statement to the user which does not pass the condition of the if statement
      }
    </script>
  </body>
</html>
