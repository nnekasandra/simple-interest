<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <h1>Simple Interest or Compound interest</h1>
    <p>The client should go with the one my program alerts</p>
    <script>
        var principal = window.prompt('Enter Principal');
        var time = window.prompt('Input number of years');
        var bankOneRate = 0.01;
        var bankTwoRate = 0.025;
        var noOfLoanRepayment = 12;
        
        // calculation of simple interest for bank one
        var simpleInterest = principal * bankOneRate * time;
        console.log(simpleInterest)

        // total amount paid choosing bank one 
        var totalAmountBankOne = principal + simpleInterest ;
        console.log(totalAmountBankOne)

        // calculation of compound interest and amount to be repayed for bank two
        
        var totalAmountBankTwo = principal * (1 + (bankTwoRate/noOfLoanRepayment))**(noOfLoanRepayment*time)
        console.log(totalAmountBankTwo)
        
        // amount of interest on the compound interest should be 
        var interestOnCompoundInterest =totalAmountBankTwo-principal;
        console.log(interestOnCompoundInterest)

        if(totalAmountBankOne < totalAmountBankTwo && totalAmountBankTwo>totalAmountBankOne){
            alert('Bank One is better it has the total amount of ' + totalAmountBankOne)
        }else if(totalAmountBankTwo < totalAmountBankOne && totalAmountBankOne > totalAmountBankTwo){
            alert('Bank Two is better! It has the total amount of ' + totalAmountBankTwo)
        }else{
            alert('Both banks offer the same rewards. Choose any one you feel like choosing')
        }
    </script>
</body>
</html>
