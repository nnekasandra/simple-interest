<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>My Javascript tutorial</h1>
    <script>
       var firstTerm = parseFloat(prompt('First Term'))
       var commonDifference = parseFloat(prompt('Common Difference'));
       var maximumValue = parseFloat(prompt('maximum value:'))
       var nextterm = firstTerm + commonDifference;
       var series = [firstTerm];
       series.push(nextterm)
       while(nextterm + commonDifference <= maximumValue){
        nextterm += commonDifference
        series.push(nextterm)
       }
       document.write(series)
       const seriesAddition = series.reduce(function(result, item){
           return result + item
       })
       document.write('The sum of the numbers in the series is ' + seriesAddition)
    </script>
</body>
</html>
