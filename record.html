<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
</head>
<body>
    <script>
        let studentRecord = []
        let record = {
            name: prompt('Student Name'),
            department: prompt('Department'),
            level: prompt('Level')
        }
        studentRecord.push(record)
        while(studentRecord.length >= 5 ){
            record = {
            name: prompt('Student Name'),
            department: prompt('Department'),
            level: prompt('Level')
        }
            studentRecord.push(record)
            record++
        }
        console.log(studentRecord)  
    </script>
</body>
</html>
